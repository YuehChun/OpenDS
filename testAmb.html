  <script type="text/javascript">
    var IPmap=1;
    var lat = 25.041276;
    var lng = 121.50900;
    function newAmb(){
      $.get("http://opends.azurewebsites.net/api/dynamic/AmbulanceInit.php?IP=1.1.1." +IPmap ,function(result){
        var newTaskObj = JSON.parse(result);
        var tempID = newTaskObj.AmbulanceID;
        $.get("http://opends.azurewebsites.net/api/dynamic/AmbulancePoint.php?AmbID="+tempID+"&IP=1.1.1."+IPmap+"&lat="+lat+"&lng="+lng,function(result2){
          alert(result2);
          IPmap++;
          lat += 0.001;
          lng += 0.005;
        });
      });

    }
  </script>
  <script src="http://opends.azurewebsites.net/api/dynamic/getClientIp.php?callback=SysGetIP"></script>

  <body>
    <button onclick="newAmb()">Test</button>
